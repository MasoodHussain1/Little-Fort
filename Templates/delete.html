{% extends "base.html" %} 
{% block content %}  
<div class="jumbotron">
    <h1>Did a puppy get Adopted?</h1>
    <p>If so, fill out their ID to remove them from our database</p>
    <form method='POST'>
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.id.label }}
            {{ form.id(class="form-control") }}
        </div>
        {{ form.submit(class="btn btn-danger") }}
    </form>
</div>
{% end block %}
